    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:linear-gradient(160deg,var(--bg1) 65%,var(--bg2)) fixed;

    a{color:#ffffff;text-decoration:none}
    header{
      position:relative;
      color:#fff;
      min-height:70vh;
      display:grid;
      place-items:center;
      text-align:center;
      overflow:hidden;
      margin-bottom: 40px; /* extra space below header */
      border-bottom: 6px solid white; /* clean transition line */
    }
    header::before{
      content:"";
      position:absolute; inset:0;
      background:url("images/cortland_peterson_330_rotator_1-0c91228170c5b2582ada616f0f0a69b3.jpg") center/cover no-repeat;
      filter:brightness(0.6);

    }
    header .inner{
      position:relative; z-index:1;
      padding:3rem 1rem;
      max-width:1100px; width:100%;
    }
    .title{
      font-size:clamp(2rem,5vw,3.2rem);
      line-height:1.1; margin:0 0 0.5rem;
    }
    .subtitle{opacity:.9; margin:.25rem 0 1.25rem}
    .cta-row{
      display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap;
    }
    .cta{
      display:inline-block;
      padding:.85rem 1.1rem;
      border-radius:999px;
      background:rgba(255,255,255,.15);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.35);
      color:#fff;
      font-weight:600;
      transition:transform .15s ease, opacity .15s ease, background-color .2s ease;
    }
    .cta:hover{
      transform:translateY(-2px);
      opacity:.95;
      background-color: rgba(255,255,255,.3);
    }

    main{max-width:1100px; margin:0 auto 60px; padding:0 1rem}
    .card{
      background:var(--card);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      padding:1.25rem;
      margin-bottom:22px;
    }
    .grid{
      display:grid; gap:14px;
      grid-template-columns:repeat(12,1fr);
    }
    .grid .col-12{grid-column:span 12}
    @media (min-width:768px){
      .grid .col-6{grid-column:span 6}
    }
    img.resp{width:100%; height:420px; object-fit:cover; border-radius:14px}
    h2{margin:.25rem 0 0.75rem; font-size:1.6rem}
    label{display:block; font-weight:600; margin:.75rem 0 .35rem}
    input,button,select{
      font:inherit;
      padding:.75rem .9rem;
      border:1px solid #e5e7eb;
      border-radius:12px;
      width:100%;
      outline:none;
    }
    input:focus{border-color:#c084fc; box-shadow:0 0 0 4px rgba(192,132,252,.2)}
    .btn{
      background:linear-gradient(135deg,#fcb8d2,#d4b4ff);
      color:#fff; font-weight:700; cursor:pointer; border:none;
      transition: all 0.2s ease;
    }
    .btn:hover{
      opacity:.95;
      transform:translateY(-2px);
    }
    .btn:active{transform:translateY(1px)}
    .stack{display:grid; gap:12px}
    .footer{
      text-align:center; color:#fff; padding:24px 12px 38px; font-weight:600;
    }
    .footer small{opacity:.9}
    .muted{color:var(--muted)}
    .center{text-align:center}
    .spacer{height:8px}
  </style>
